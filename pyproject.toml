[tool.poetry]
name = "jira-commands"
version = "0.1.2"
description = "Command line utilities for interacting with JIRA"
authors = ["Joe Block <jblock@zscaler.com>"]

[tool.poetry.dependencies]
python = "^3.9"
jira = "^3.1.1"
PyYAML = "^6.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
nose = "^1.3.7"
black = "^22.1.0"
isort = "^5.10.1"
flake8 = "^4.0.1"

[tool.poetry.scripts]
jira-ticket-assign = 'jira_commands.cli.crudops:assignTicket'
jira-ticket-create = 'jira_commands.cli.crudops:createTicket'
jira-ticket-examine = 'jira_commands.cli.vivisect:vivisect'
jira-ticket-print = 'jira_commands.cli.print:printTicket'
jira-ticket-transition-list = 'jira_commands.cli.crudops:getTransitions'
jira-ticket-transition-set = 'jira_commands.cli.crudops:transitionTo'
jira-ticket-vivisect = 'jira_commands.cli.vivisect:vivisect'

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
